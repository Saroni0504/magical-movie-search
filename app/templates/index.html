<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Movie Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/images/disney_logo.png">
    <!-- Updated Material Icons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="/static/images/disney_logo.png" alt="Disney Logo" class="logo">
        <h1>Magical Movie Search</h1>

        <div class="search-box">
            <div class="search-box-inline">
                <!-- Search icon -->
                <span class="material-icons search-icon" onclick="searchMovie()">search</span>
                <!-- Text input for search -->
                <input type="text" id="searchText" placeholder="Enter text to find a movie" onkeyup="checkEnter(event)">
                <!-- Tune icon -->
                <span class="material-icons tune-icon" onclick="toggleFilters()">tune</span>
            </div>
        
            <div class="filters-row" id="filtersRow">
                <select id="date-filter" name="date-filter">
                    <option value="all_years">All years</option>
                    <option value="past_year">Past year</option>
                    <option value="past_decade">Past decade</option>
                </select>
            </div>
        </div>

        <div class="tag-wrapper">
            <div class="tag-container">
                <!-- Tags will be dynamically generated here -->
            </div>
            <div class="tooltip-container">
                <div class="plus-circle" onclick="showMoreTags()">
                    +<span class="tooltip plus-tooltip">New Ideas<img src="/static/images/new-ideas-icon.png" alt="Icon" class="tooltip-icon"></span>
                </div>
            </div>
        </div>

        <div class="carousel-wrapper">
            <button class="carousel-control prev" onclick="prevSlide()">❮</button>
            <div class="carousel" id="carousel"></div>
            <button class="carousel-control next" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
